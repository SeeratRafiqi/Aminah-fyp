[theme]
# Base theme - light for professional look
base = "light"

# Color Scheme - Professional and Clean
# Primary color: Purple accent (#615fff)
# Background: Light gray (#f8fafc)
# Secondary: Pure white for containers
textColor = "#1e293b"
primaryColor = "#615fff"
backgroundColor = "#f8fafc"
secondaryBackgroundColor = "#ffffff"

# Widget styling
showWidgetBorder = true
borderColor = "#9fa4ab"

# DataFrame styling
dataframeHeaderBackgroundColor = "#f1f5f9"

# Base text
font = "'Space Grotesk':https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
baseFontWeight = 400
baseFontSize = 15

# Heading configuration
headingFont = "Space Grotesk"
headingFontWeights = [600, 500, 500, 400, 400, 400]
headingFontSizes = ["2.25rem", "1.75rem", "1.25rem"]

[server]
# Server configuration for production
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

[browser]
# Browser configuration
gatherUsageStats = false
